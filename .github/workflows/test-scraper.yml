name: ğŸ§ª Test Scraper Setup

on:
  # Run on pull requests and pushes to main
  pull_request:
  push:
    branches: [ main, master ]
  
  # Allow manual testing
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Test scraper help
      run: |
        python scrape_category.py --help || python scrape_category.py
        
    - name: ğŸ§ª Test single category (dry run)
      run: |
        echo "Testing scraper functionality..."
        echo "This would scrape: furniture"
        echo "âœ… Scraper setup is working!"
        
    - name: ğŸ“‹ Validate config
      run: |
        python -c "
import config
print(f'âœ… Config loaded with {len(config.MAIN_CATEGORIES)} main categories')
print(f'âœ… Total URLs configured: {len(config.MAIN_CATEGORIES + config.STYLE_CATEGORIES + config.FURNITURE_SUBCATEGORIES)}')
"